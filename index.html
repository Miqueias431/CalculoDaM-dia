<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcular Status do Aluno</title>
    <link rel="shortcut icon " href="escola512.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="container">
        <h1>Calculadora da Média do Aluno</h1>
        <div class="imgparte1">
            <div id="resultado">
                <h2>Status do Aluno:</h2>
                <p class="status"></p> 
                <!-- <p id="notaCount"></p>  -->
                <p id="mediaNota"></p>
                <img id="imgStatus" src="img/inicio.png" alt="Imagem de Status">
            </div>
        </div>

        <form action="frmflex" id="frmNotas" class="flex" class="status">
            <input type="number" id="nota1" name="nota1" placeholder="Primeira nota" class="caixa">
            <input type="number" id="nota2" name="nota2" placeholder="Segunda nota" class="caixa">
            <input type="number" id="nota3" name="nota3" placeholder="Terceira nota" class="caixa">
            <input type="number" id="nota4" name="nota4" placeholder="Quarta nota" class="caixa">
            <input type="button" id="btnCalcular" value="Calcular Média">
            <input type="reset" id="btnLimpar" value="Limpar">
        </form>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(function(registration) {
                    console.log('Service Worker registrado com escopo: ', registration.scope)
                }).catch(function(error) {
                    console.log('Falha no registro do Service Worker: ', error)
                })
        }
    </script>

    <script src="media.js"></script>

</body>

</html>
